<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div1" style="background-color: blue;"></div>
    <div id="div2" style="background-color: red;"></div>
    <div id="div3" style="background-color: green;"></div>
    <div id="div4" style="background-color: yellow;"></div>
</body>

<script>
    var elemento1 = document.getElementById("div1");
    var elemento2 = document.getElementById("div2");
    var elemento3 = document.getElementById("div3");
    var elemento4 = document.getElementById("div4");


    function pintar(elementoid){
        var elemento = document.querySelector('#'+ elementoid);
        elemento.style.backgroundColor= "black";
    }

    elemento1.addEventListener("click", () => pintar('div1'));
    elemento2.addEventListener("click", () => pintar('div2'));
    elemento3.addEventListener("click", () => pintar('div3'));
    elemento4.addEventListener("click", () => pintar('div4'));
</script>
</html>
